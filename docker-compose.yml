services:
  postgres:
    image: postgres:16-alpine
    container_name: when-works-db
    environment:
      POSTGRES_USER: when_works
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: when_works
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U when_works"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
